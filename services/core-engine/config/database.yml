# Fisco.io - Core Engine
# Database configuration (use DATABASE_URL in production)

default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  url: <%= ENV.fetch("DATABASE_URL", "postgresql://localhost/fisco_development") %>

test:
  <<: *default
  url: <%= ENV.fetch("DATABASE_URL", "postgresql://localhost/fisco_test").sub(/\/[^\/]*$/, "/fisco_test") %>

production:
  <<: *default
  url: <%= ENV["DATABASE_URL"] %>
